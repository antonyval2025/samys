<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrador de Datos - Turnos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-export {
            background: #3498db;
            color: white;
        }
        .btn-export:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .btn-import {
            background: #27ae60;
            color: white;
        }
        .btn-import:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .status {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            border-left: 4px solid #3498db;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            border-left-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }
        .error {
            border-left-color: #e74c3c;
            background: #fadbd8;
            color: #c0392b;
        }
        .info {
            border-left-color: #f39c12;
            background: #fef5e7;
            color: #d68910;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }
        .paso {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        .paso h3 {
            margin-top: 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Migrador de Datos - Turnos</h1>
        
        <div class="paso">
            <h3>üìç Puerto actual: <span id="puertoActual"></span></h3>
            <p id="instruccion"></p>
        </div>

        <div id="seccionExportar">
            <h2>üì§ Exportar desde localhost:5001</h2>
            <button class="button btn-export" onclick="exportarDatos()">
                1Ô∏è‚É£ Copiar Datos de 5001
            </button>
            <div class="status" id="statusExportar"></div>
        </div>

        <div id="seccionImportar" style="display: none;">
            <h2>üì• Importar a localhost:8000</h2>
            <textarea id="datosJSON" placeholder="Los datos se pegar√°n aqu√≠ autom√°ticamente..."></textarea>
            <button class="button btn-import" onclick="importarDatos()">
                2Ô∏è‚É£ Pegar Datos en 8000
            </button>
            <div class="status" id="statusImportar"></div>
        </div>

        <div id="seccionSincronizar" style="display: none;">
            <h2>üîÄ Sincronizaci√≥n Directa</h2>
            <button class="button btn-import" onclick="sincronizarDirecto()">
                ‚ö° Sincronizar Directamente (5001 ‚Üí 8000)
            </button>
            <div class="status" id="statusSincronizar"></div>
        </div>
    </div>

    <script>
        // Detectar puerto actual
        const puerto = window.location.port || '80';
        document.getElementById('puertoActual').textContent = `localhost:${puerto}`;

        if (puerto === '5001') {
            document.getElementById('instruccion').innerHTML = `
                <strong>‚úÖ Est√°s en localhost:5001</strong><br>
                Haz clic en "Copiar Datos de 5001" para exportar todos tus datos.<br>
                Despu√©s abre <a href="http://localhost:8000/migrador_datos.html" target="_blank">http://localhost:8000/migrador_datos.html</a> 
                e importa los datos.
            `;
            document.getElementById('seccionExportar').style.display = 'block';
        } else if (puerto === '8000') {
            document.getElementById('instruccion').innerHTML = `
                <strong>‚úÖ Est√°s en localhost:8000</strong><br>
                Puedes importar datos copiados de 5001, o sincronizar directamente.
            `;
            document.getElementById('seccionImportar').style.display = 'block';
            document.getElementById('seccionSincronizar').style.display = 'block';
        }

        // EXPORTAR datos de 5001
        function exportarDatos() {
            const status = document.getElementById('statusExportar');
            try {
                const datosExportar = {
                    empleados: localStorage.getItem('empleadosData'),
                    turnos: localStorage.getItem('turnosAppState'),
                    tiposTurno: localStorage.getItem('tiposTurnoData'),
                    festivos: localStorage.getItem('festivosCache')
                };

                const jsonString = JSON.stringify(datosExportar, null, 2);
                
                // Copiar al portapapeles
                navigator.clipboard.writeText(jsonString).then(() => {
                    status.className = 'status success';
                    status.innerHTML = `‚úÖ DATOS COPIADOS AL PORTAPAPELES\n\nAhora ve a:\nhttp://localhost:8000/migrador_datos.html\n\ny pega los datos en el campo de texto.`;
                    console.log('Datos copiados:', datosExportar);
                }).catch(err => {
                    // Fallback si clipboard falla
                    status.className = 'status info';
                    status.innerHTML = `‚ö†Ô∏è No se pudo copiar autom√°ticamente.\n\nCopia manualmente este JSON:\n\n${jsonString}`;
                });
            } catch (err) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error al exportar:\n${err.message}`;
            }
        }

        // IMPORTAR datos en 8000
        function importarDatos() {
            const status = document.getElementById('statusImportar');
            const textarea = document.getElementById('datosJSON');
            
            try {
                if (!textarea.value.trim()) {
                    status.className = 'status error';
                    status.innerHTML = '‚ùå Por favor pega los datos en el campo de texto';
                    textarea.focus();
                    return;
                }

                const datos = JSON.parse(textarea.value);
                
                if (datos.empleados) localStorage.setItem('empleadosData', datos.empleados);
                if (datos.turnos) localStorage.setItem('turnosAppState', datos.turnos);
                if (datos.tiposTurno) localStorage.setItem('tiposTurnoData', datos.tiposTurno);
                if (datos.festivos) localStorage.setItem('festivosCache', datos.festivos);

                status.className = 'status success';
                status.innerHTML = `‚úÖ DATOS IMPORTADOS EXITOSAMENTE\n\nüìã Datos importados:\n- Empleados: ${datos.empleados ? '‚úì' : '‚úó'}\n- Turnos: ${datos.turnos ? '‚úì' : '‚úó'}\n- Tipos de Turno: ${datos.tiposTurno ? '‚úì' : '‚úó'}\n- Festivos: ${datos.festivos ? '‚úì' : '‚úó'}\n\nRecargando p√°gina en 2 segundos...`;
                
                setTimeout(() => {
                    window.location.href = 'http://localhost:8000/nuevo_cuadrante_mejorado.html';
                }, 2000);
            } catch (err) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error al importar:\n${err.message}\n\nVerifica que el JSON sea v√°lido.`;
            }
        }

        // SINCRONIZAR directamente (si est√°n en la misma pesta√±a con iframes)
        function sincronizarDirecto() {
            const status = document.getElementById('statusSincronizar');
            try {
                status.className = 'status info';
                status.innerHTML = '‚è≥ Intentando sincronizar directamente...\n\nEsto funciona si tienes ambas ventanas abiertas.';

                // Crear iframe oculto de 5001
                const iframe = document.createElement('iframe');
                iframe.src = 'http://localhost:5001/nuevo_cuadrante_mejorado.html';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                setTimeout(() => {
                    try {
                        // Acceder al localStorage del iframe (mismo origen en desarrollo local)
                        const datosDesde5001 = {
                            empleados: iframe.contentWindow.localStorage.getItem('empleadosData'),
                            turnos: iframe.contentWindow.localStorage.getItem('turnosAppState'),
                            tiposTurno: iframe.contentWindow.localStorage.getItem('tiposTurnoData'),
                            festivos: iframe.contentWindow.localStorage.getItem('festivosCache')
                        };

                        if (datosDesde5001.empleados) {
                            localStorage.setItem('empleadosData', datosDesde5001.empleados);
                            localStorage.setItem('turnosAppState', datosDesde5001.turnos);
                            localStorage.setItem('tiposTurnoData', datosDesde5001.tiposTurno);
                            localStorage.setItem('festivosCache', datosDesde5001.festivos);

                            status.className = 'status success';
                            status.innerHTML = `‚úÖ SINCRONIZACI√ìN EXITOSA\n\nüìã Datos sincronizados desde 5001:\n- Empleados: ‚úì\n- Turnos: ‚úì\n- Tipos de Turno: ‚úì\n- Festivos: ‚úì\n\nRecargando en 2 segundos...`;
                            
                            setTimeout(() => {
                                location.reload();
                            }, 2000);
                        } else {
                            status.className = 'status error';
                            status.innerHTML = '‚ùå No hay datos en localhost:5001\n\nUsa el m√©todo manual: Exporta desde 5001 e importa aqu√≠.';
                        }
                    } catch (err) {
                        status.className = 'status error';
                        status.innerHTML = `‚ùå Error de seguridad (CORS):\n${err.message}\n\nUsa el m√©todo manual: Exporta desde 5001 e importa aqu√≠.`;
                    }
                    document.body.removeChild(iframe);
                }, 1000);
            } catch (err) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error: ${err.message}`;
            }
        }
    </script>
</body>
</html>
