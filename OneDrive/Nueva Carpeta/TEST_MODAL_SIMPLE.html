<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal - Generador de Turnos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btnGenerarTurnos {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        #btnGenerarTurnos:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
        }

        #btnVerificar {
            background: #f1f5f9;
            color: #475569;
            border: 2px solid #cbd5e1;
        }

        #btnVerificar:hover {
            background: #e2e8f0;
        }

        .console {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 4px 0;
            padding: 4px 0;
            border-bottom: 1px solid #334155;
        }

        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-warn { color: #facc15; }
        .log-info { color: #60a5fa; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 16px 16px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            gap: 12px;
            border-radius: 0 0 16px 16px;
        }

        .modal-footer button {
            flex: 1;
            padding: 12px 24px;
        }

        .modal-footer button.cancel {
            background: #f1f5f9;
            color: #475569;
            border: 2px solid #cbd5e1;
        }

        .modal-footer button.confirm {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Modal Generador</h1>

        <div class="button-group">
            <button id="btnGenerarTurnos">üìã Generar Turnos</button>
            <button id="btnVerificar">üîç Verificar Estado</button>
        </div>

        <div class="console">
            <div class="log-entry log-info">Sistema listo. Haz clic en los botones.</div>
        </div>
    </div>

    <!-- MODAL DE GENERACI√ìN -->
    <div id="modalGenerarTurnos" class="modal" onclick="if(event.target.id === 'modalGenerarTurnos') cerrarModalGeneracion()">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <span>üìã</span>
                    Generar Turnos Por Defecto
                </h3>
                <p style="margin: 8px 0 0 0; opacity: 0.9; font-size: 14px;">Asigna los turnos principales a todos los d√≠as laborales</p>
            </div>

            <div class="modal-body">
                <!-- Info del mes -->
                <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 12px; border-left: 4px solid #10b981; margin-bottom: 24px;">
                    <h4 style="color: #047857; margin: 0 0 12px 0; font-size: 16px; font-weight: 700;">üìÜ Per√≠odo a Generar</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                        <div style="padding: 12px; background: white; border-radius: 8px; border: 2px solid #d1fae5;">
                            <span style="color: #6b7280; font-size: 12px; font-weight: 600;">MES</span>
                            <div style="color: #047857; font-size: 18px; font-weight: 700; margin-top: 4px;" id="infoMesGeneracion">Enero</div>
                        </div>
                        <div style="padding: 12px; background: white; border-radius: 8px; border: 2px solid #d1fae5;">
                            <span style="color: #6b7280; font-size: 12px; font-weight: 600;">A√ëO</span>
                            <div style="color: #047857; font-size: 18px; font-weight: 700; margin-top: 4px;" id="infoAnioGeneracion">2026</div>
                        </div>
                    </div>
                </div>

                <!-- Resumen -->
                <div style="background: rgba(59, 130, 246, 0.1); padding: 20px; border-radius: 12px; border-left: 4px solid #3b82f6; margin-bottom: 24px;">
                    <h4 style="color: #1e40af; margin: 0 0 12px 0; font-size: 16px; font-weight: 700;">üìä Resumen</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 14px;">
                        <div>
                            <span style="color: #6b7280;">Empleados:</span>
                            <span style="color: #1e40af; font-weight: 700;" id="resumenEmpleados">7</span>
                        </div>
                        <div>
                            <span style="color: #6b7280;">Turnos a generar:</span>
                            <span style="color: #1e40af; font-weight: 700;" id="resumenTurnos">~210</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="cancel" onclick="cerrarModalGeneracion()">‚ùå Cancelar</button>
                <button class="confirm" onclick="generarTurnosConfirmar()">‚úÖ Generar Turnos</button>
            </div>
        </div>
    </div>

    <script>
        // Estado simulado
        let AppState = {
            currentMonth: 0,
            currentYear: 2026
        };

        let empleados = [
            { id: 1, nombre: 'Juan' },
            { id: 2, nombre: 'Mar√≠a' },
            { id: 3, nombre: 'Pedro' },
            { id: 4, nombre: 'Ana' },
            { id: 5, nombre: 'Luis' },
            { id: 6, nombre: 'Carlos' },
            { id: 7, nombre: 'Sofia' }
        ];

        // Utilidad para logging
        function log(mensaje, tipo = 'info') {
            const console = document.querySelector('.console');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${tipo}`;
            const hora = new Date().toLocaleTimeString();
            entry.textContent = `[${hora}] ${mensaje}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }

        // FUNCIONES DEL MODAL
        function mostrarModalGeneracion() {
            try {
                const modal = document.getElementById('modalGenerarTurnos');
                if (!modal) {
                    log('‚ùå Modal no encontrado', 'error');
                    return;
                }

                const mesNombres = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

                const infoMes = document.getElementById('infoMesGeneracion');
                const infoAnio = document.getElementById('infoAnioGeneracion');
                const resumenEmpl = document.getElementById('resumenEmpleados');
                const resumenTurnos = document.getElementById('resumenTurnos');

                if (infoMes) infoMes.textContent = mesNombres[AppState.currentMonth];
                if (infoAnio) infoAnio.textContent = AppState.currentYear;

                const diasEnMes = new Date(AppState.currentYear, AppState.currentMonth + 1, 0).getDate();
                const totalEmpleados = empleados.length;
                const totalTurnos = diasEnMes * totalEmpleados;

                if (resumenEmpl) resumenEmpl.textContent = totalEmpleados;
                if (resumenTurnos) resumenTurnos.textContent = '~' + totalTurnos;

                modal.classList.add('active');
                log('‚úÖ Modal abierto correctamente', 'success');
            } catch (e) {
                log('‚ùå Error al abrir modal: ' + e.message, 'error');
            }
        }

        function cerrarModalGeneracion() {
            const modal = document.getElementById('modalGenerarTurnos');
            if (modal) {
                modal.classList.remove('active');
                log('‚úÖ Modal cerrado', 'success');
            }
        }

        function generarTurnosConfirmar() {
            log('‚è≥ Generando turnos...', 'warn');
            setTimeout(() => {
                log('‚úÖ Turnos generados exitosamente', 'success');
                cerrarModalGeneracion();
            }, 1000);
        }

        // EVENT LISTENERS
        document.getElementById('btnGenerarTurnos').addEventListener('click', () => {
            log('üîµ Clic en bot√≥n "Generar Turnos"', 'info');
            mostrarModalGeneracion();
        });

        document.getElementById('btnVerificar').addEventListener('click', () => {
            log(`Estado: Mes=${AppState.currentMonth}, A√±o=${AppState.currentYear}, Empleados=${empleados.length}`, 'info');
            log(`Modal existe: ${!!document.getElementById('modalGenerarTurnos')}`, 'info');
            log(`mostrarModalGeneracion existe: ${typeof mostrarModalGeneracion === 'function'}`, 'info');
        });

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            log('‚úÖ P√°gina cargada completamente', 'success');
            log('Funciones disponibles: mostrarModalGeneracion, cerrarModalGeneracion, generarTurnosConfirmar', 'info');
        });
    </script>
</body>
</html>
