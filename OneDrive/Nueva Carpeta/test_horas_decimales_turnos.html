<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Horas Decimales - Gestionar Tipos de Turnos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test: Horas Decimales en Gestionar Tipos de Turnos</h1>

    <div id="results"></div>

    <button onclick="testDecimalHours()">Probar Horas Decimales</button>
    <button onclick="clearStorage()">Limpiar Storage</button>

    <script src="js/modules.js"></script>
    <script>
        function addResult(message, success = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function testDecimalHours() {
            document.getElementById('results').innerHTML = '';

            // Verificar que tiposTurno tenga valores decimales por defecto
            const turnoTarde = tiposTurno.tarde;
            if (turnoTarde && turnoTarde.horas === 6.5) {
                addResult('✓ Turno "tarde" tiene 6.5 horas (decimal)');
            } else {
                addResult(`✗ Turno "tarde" horas: ${turnoTarde?.horas} (esperado: 6.5)`, false);
            }

            // Simular guardar un turno con horas decimales
            const turnoTest = {
                nombre: 'Turno Test',
                inicial: 'TT',
                horario: '09:00-15:30',
                horas: 6.5,
                color: '#ff0000'
            };

            // Agregar al objeto tiposTurno
            tiposTurno.test_turno = turnoTest;

            // Guardar en storage
            TurnoTypeManager.guardarEnStorage();

            // Cargar desde storage
            TurnoTypeManager.cargarDelStorage();

            // Verificar que se mantuvo el decimal
            const turnoCargado = tiposTurno.test_turno;
            if (turnoCargado && turnoCargado.horas === 6.5) {
                addResult('✓ Horas decimales se guardan y cargan correctamente');
            } else {
                addResult(`✗ Horas decimales NO se mantuvieron: ${turnoCargado?.horas}`, false);
            }

            // Limpiar turno de prueba
            delete tiposTurno.test_turno;
            TurnoTypeManager.guardarEnStorage();

            addResult('Test completado');
        }

        function clearStorage() {
            localStorage.removeItem('tiposTurnoData');
            addResult('Storage limpiado - recarga la página para valores por defecto');
        }

        // Ejecutar test automáticamente
        window.addEventListener('load', () => {
            setTimeout(testDecimalHours, 500);
        });
    </script>
</body>
</html>
