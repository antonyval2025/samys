<!DOCTYPE html>
<html>
<head>
    <title>Debug M√≥dulos</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        .ok { color: #22c55e; }
        .err { color: #ef4444; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug de M√≥dulos Consolidados</h1>
    
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg, ok = true) {
            const className = ok ? 'ok' : 'err';
            output.innerHTML += `<p class="${className}">${msg}</p>`;
        }
        
        // Cargar los m√≥dulos
        const scripts = [
            'js/turnos-types-manager.js',
            'js/consolidado-turnos.js'
        ];
        
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => {
                log(`‚úÖ ${src} cargado`, true);
            };
            script.onerror = () => {
                log(`‚ùå ${src} error al cargar`, false);
            };
            document.head.appendChild(script);
        });
        
        // Esperar un segundo y verificar m√≥dulos
        setTimeout(() => {
            log('<hr>');
            log('<h2>Verificaci√≥n de m√≥dulos</h2>', true);
            
            log(`TurnosTypesManager: ${typeof window.TurnosTypesManager}`, typeof window.TurnosTypesManager !== 'undefined');
            log(`ConsolidadoTurnos: ${typeof window.ConsolidadoTurnos}`, typeof window.ConsolidadoTurnos !== 'undefined');
            
            if (typeof window.ConsolidadoTurnos !== 'undefined') {
                log('<h3>M√©todos en ConsolidadoTurnos:</h3>', true);
                const methods = Object.getOwnPropertyNames(window.ConsolidadoTurnos);
                methods.forEach(m => log(`  - ${m}`, true));
            }
            
            if (typeof window.TurnosTypesManager !== 'undefined') {
                log('<h3>M√©todos en TurnosTypesManager:</h3>', true);
                const methods = Object.getOwnPropertyNames(window.TurnosTypesManager);
                methods.forEach(m => log(`  - ${m}`, true));
            }
        }, 1000);
    </script>
</body>
</html>
