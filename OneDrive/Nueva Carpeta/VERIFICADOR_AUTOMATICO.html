<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Modal A+B - Verificaci√≥n Autom√°tica</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .checks {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        .check-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            border-radius: 8px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .check-item.success {
            background: #d1fae5;
            border-color: #10b981;
        }
        .check-item.error {
            background: #fee2e2;
            border-color: #ef4444;
        }
        .check-item.pending {
            background: #fef3c7;
            border-color: #f59e0b;
        }
        .check-icon {
            font-size: 24px;
            min-width: 30px;
        }
        .check-text {
            flex: 1;
        }
        .check-title {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .check-message {
            font-size: 13px;
            color: #6b7280;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .console-box {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #444;
        }
        .console-line {
            margin: 4px 0;
            word-break: break-all;
        }
        .console-line.warn { color: #ffa94d; }
        .console-line.error { color: #ff6b6b; }
        .console-line.success { color: #51cf66; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .summary-text {
            font-size: 14px;
            color: #1f2937;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Sistema Modal A+B - Verificaci√≥n Autom√°tica</h1>
        
        <div class="action-buttons">
            <button class="btn-primary" onclick="ejecutarVerificacion()">‚ñ∂Ô∏è Ejecutar Verificaci√≥n</button>
            <button class="btn-secondary" onclick="limpiarYRecargar()">üîÑ Limpiar localStorage y Recargar</button>
            <button class="btn-secondary" onclick="irAlApp()">üéØ Ir a la Aplicaci√≥n</button>
        </div>

        <div class="checks" id="checks"></div>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="summary" id="summary" style="display: none;"></div>
        <div class="console-box" id="console"></div>
    </div>

    <script>
        const checksContainer = document.getElementById('checks');
        const consoleBox = document.getElementById('console');
        const summaryBox = document.getElementById('summary');
        const progressFill = document.getElementById('progressFill');

        let totalChecks = 0;
        let completedChecks = 0;
        let passedChecks = 0;

        function log(message, type = 'log') {
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            const timestamp = new Date().toLocaleTimeString('es-ES');
            line.textContent = `[${timestamp}] ${message}`;
            consoleBox.appendChild(line);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        function addCheck(title, message, status = 'pending') {
            totalChecks++;
            const checkItem = document.createElement('div');
            checkItem.className = `check-item ${status}`;
            checkItem.id = `check-${totalChecks}`;
            
            const icons = { pending: '‚è≥', success: '‚úÖ', error: '‚ùå' };
            
            checkItem.innerHTML = `
                <div class="check-icon">${icons[status]}</div>
                <div class="check-text">
                    <div class="check-title">${title}</div>
                    <div class="check-message">${message}</div>
                </div>
            `;
            
            checksContainer.appendChild(checkItem);
            if (status !== 'pending') {
                completedChecks++;
                if (status === 'success') passedChecks++;
                updateProgress();
            }
            return `check-${totalChecks}`;
        }

        function updateCheck(id, status, message) {
            const el = document.getElementById(id);
            if (!el) return;
            
            const icons = { pending: '‚è≥', success: '‚úÖ', error: '‚ùå' };
            el.className = `check-item ${status}`;
            el.innerHTML = `
                <div class="check-icon">${icons[status]}</div>
                <div class="check-text">
                    <div class="check-title">${el.querySelector('.check-title').textContent}</div>
                    <div class="check-message">${message}</div>
                </div>
            `;
            
            if (status !== 'pending') {
                completedChecks++;
                if (status === 'success') passedChecks++;
            }
            updateProgress();
        }

        function updateProgress() {
            const percent = totalChecks > 0 ? (completedChecks / totalChecks) * 100 : 0;
            progressFill.style.width = percent + '%';
        }

        function showSummary() {
            const percentage = totalChecks > 0 ? ((passedChecks / totalChecks) * 100).toFixed(1) : 0;
            const status = percentage >= 80 ? '‚úÖ LISTO' : '‚ö†Ô∏è REVISAR';
            
            summaryBox.innerHTML = `
                <div class="summary-text">
                    <strong>${status}</strong><br>
                    Verificaciones completadas: ${completedChecks}/${totalChecks}<br>
                    Verificaciones exitosas: ${passedChecks}/${totalChecks} (${percentage}%)<br>
                    <br>
                    ${percentage >= 80 
                        ? 'üéâ La aplicaci√≥n est√° lista para usar. El bot√≥n debe aparecer cuando el cuadrante est√© vac√≠o.' 
                        : '‚ö†Ô∏è Hay problemas que necesitan revisi√≥n. Ver consola para detalles.'}
                </div>
            `;
            summaryBox.style.display = 'block';
        }

        async function ejecutarVerificacion() {
            checksContainer.innerHTML = '';
            consoleBox.innerHTML = '';
            totalChecks = 0;
            completedChecks = 0;
            passedChecks = 0;
            
            log('üîç Iniciando verificaci√≥n autom√°tica...');
            
            // CHECK 1: Bot√≥n existe en HTML
            const c1 = addCheck('1Ô∏è‚É£ Bot√≥n HTML', 'Verificando que btnGenerarTurnos existe...');
            try {
                const html = await fetch('nuevo_cuadrante_mejorado.html').then(r => r.text());
                if (html.includes('id="btnGenerarTurnos"')) {
                    updateCheck(c1, 'success', 'Bot√≥n btnGenerarTurnos encontrado en el HTML');
                    log('‚úÖ Bot√≥n existe', 'success');
                } else {
                    updateCheck(c1, 'error', 'Bot√≥n btnGenerarTurnos NO encontrado');
                    log('‚ùå Bot√≥n no existe', 'error');
                }
            } catch (e) {
                updateCheck(c1, 'error', `Error: ${e.message}`);
                log(`‚ùå Error: ${e.message}`, 'error');
            }
            
            // CHECK 2: Modal existe en HTML
            const c2 = addCheck('2Ô∏è‚É£ Modal HTML', 'Verificando que modalGenerarTurnos existe...');
            try {
                const html = await fetch('nuevo_cuadrante_mejorado.html').then(r => r.text());
                if (html.includes('id="modalGenerarTurnos"')) {
                    updateCheck(c2, 'success', 'Modal modalGenerarTurnos encontrado');
                    log('‚úÖ Modal existe', 'success');
                } else {
                    updateCheck(c2, 'error', 'Modal modalGenerarTurnos NO encontrado');
                    log('‚ùå Modal no existe', 'error');
                }
            } catch (e) {
                updateCheck(c2, 'error', `Error: ${e.message}`);
            }
            
            // CHECK 3: Cargar modules.js
            const c3 = addCheck('3Ô∏è‚É£ Cargar modules.js', 'Cargando m√≥dulos JavaScript...');
            try {
                // Crear un script temporal
                const script = document.createElement('script');
                script.src = 'js/modules.js?t=' + Date.now();
                
                script.onload = () => {
                    updateCheck(c3, 'success', 'modules.js cargado exitosamente');
                    log('‚úÖ modules.js cargado', 'success');
                    
                    // CHECK 4: Verificar AppState
                    const c4 = addCheck('4Ô∏è‚É£ AppState', 'Verificando AppState...');
                    if (typeof AppState !== 'undefined' && AppState.scheduleData) {
                        updateCheck(c4, 'success', 'AppState disponible y funcional');
                        log('‚úÖ AppState existe', 'success');
                    } else {
                        updateCheck(c4, 'error', 'AppState NO disponible');
                        log('‚ùå AppState no disponible', 'error');
                    }
                    
                    // CHECK 5: Verificar TurnoManager
                    const c5 = addCheck('5Ô∏è‚É£ TurnoManager', 'Verificando clase TurnoManager...');
                    if (typeof TurnoManager !== 'undefined') {
                        updateCheck(c5, 'success', 'TurnoManager clase disponible');
                        log('‚úÖ TurnoManager existe', 'success');
                        
                        // CHECK 6: Verificar m√©todos
                        const methods = ['esCuadranteVacio', 'mostrarModalGeneracion', 'cerrarModalGeneracion', 'generarTurnos', 'verificarYMostrarBoton'];
                        const c6 = addCheck('6Ô∏è‚É£ M√©todos A+B', 'Verificando 5 m√©todos requeridos...');
                        let methodsOk = 0;
                        methods.forEach(m => {
                            if (typeof TurnoManager[m] === 'function') {
                                methodsOk++;
                                log(`  ‚úì TurnoManager.${m}()`, 'success');
                            } else {
                                log(`  ‚úó TurnoManager.${m}() NO EXISTE`, 'error');
                            }
                        });
                        
                        if (methodsOk === 5) {
                            updateCheck(c6, 'success', `Todos los 5 m√©todos encontrados: ${methodsOk}/5`);
                        } else {
                            updateCheck(c6, 'error', `Solo ${methodsOk}/5 m√©todos encontrados`);
                        }
                        
                        // CHECK 7: L√≥gica esCuadranteVacio
                        const c7 = addCheck('7Ô∏è‚É£ L√≥gica vac√≠o', 'Probando l√≥gica esCuadranteVacio...');
                        try {
                            const vacio = TurnoManager.esCuadranteVacio();
                            updateCheck(c7, 'success', `esCuadranteVacio() retorna: ${vacio}`);
                            log(`‚úÖ esCuadranteVacio() = ${vacio}`, 'success');
                        } catch (e) {
                            updateCheck(c7, 'error', `Error: ${e.message}`);
                            log(`‚ùå Error en esCuadranteVacio: ${e.message}`, 'error');
                        }
                        
                        // CHECK 8: Verificar NotificationSystem
                        const c8 = addCheck('8Ô∏è‚É£ NotificationSystem', 'Verificando sistema de notificaciones...');
                        if (typeof NotificationSystem !== 'undefined' && typeof NotificationSystem.show === 'function') {
                            updateCheck(c8, 'success', 'NotificationSystem disponible');
                            log('‚úÖ NotificationSystem existe', 'success');
                        } else {
                            updateCheck(c8, 'error', 'NotificationSystem NO disponible');
                            log('‚ùå NotificationSystem no existe', 'error');
                        }
                        
                        // CHECK 9: Verificar UI
                        const c9 = addCheck('9Ô∏è‚É£ UI Manager', 'Verificando gestor de UI...');
                        if (typeof UI !== 'undefined' && typeof UI.generarCuadranteGeneral === 'function') {
                            updateCheck(c9, 'success', 'UI Manager disponible');
                            log('‚úÖ UI Manager existe', 'success');
                        } else {
                            updateCheck(c9, 'error', 'UI Manager NO disponible');
                            log('‚ùå UI Manager no existe', 'error');
                        }
                        
                    } else {
                        updateCheck(c5, 'error', 'TurnoManager NO disponible');
                        log('‚ùå TurnoManager no disponible', 'error');
                    }
                    
                    log('üéØ Verificaci√≥n completada');
                    showSummary();
                };
                
                script.onerror = (e) => {
                    updateCheck(c3, 'error', `Error cargando: ${e}`);
                    log(`‚ùå Error cargando modules.js: ${e}`, 'error');
                    showSummary();
                };
                
                document.head.appendChild(script);
            } catch (e) {
                updateCheck(c3, 'error', e.message);
                log(`‚ùå Error: ${e.message}`, 'error');
                showSummary();
            }
        }

        function limpiarYRecargar() {
            log('üîÑ Limpiando localStorage...');
            localStorage.clear();
            log('‚úÖ localStorage limpiado');
            log('‚è≥ Recargando p√°gina en 2 segundos...');
            setTimeout(() => location.reload(), 2000);
        }

        function irAlApp() {
            window.location.href = 'nuevo_cuadrante_mejorado.html';
        }

        // Auto-ejecutar verificaci√≥n al cargar
        window.addEventListener('load', () => {
            log('üìÑ P√°gina de verificaci√≥n cargada');
            log('Haz clic en "Ejecutar Verificaci√≥n" para comenzar');
        });
    </script>
</body>
</html>
