<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerando Turnos - Espera un momento...</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #0b1220, #111827);
            color: #f1f5f9;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid #8b5cf6;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
        }
        h1 {
            color: #a78bfa;
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #8b5cf6;
            border-top: 4px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 16px;
            color: #cbd5f5;
            margin: 20px 0;
            line-height: 1.8;
        }
        .success {
            color: #22c55e;
            font-weight: bold;
            margin: 20px 0;
            font-size: 18px;
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #93c5fd;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üîÑ Regenerando Turnos</h1>
    <div class="spinner"></div>
    <div class="status" id="status">
        Paso 1/3: Limpiando localStorage...<br>
        <span style="color: #94a3b8; font-size: 12px;">Por favor espera, esto puede tomar un momento</span>
    </div>
    <div id="output"></div>
</div>

<script>
// Ejecutar autom√°ticamente al cargar
window.addEventListener('load', () => {
    regenerarAutomaticamente();
});

async function regenerarAutomaticamente() {
    const output = document.getElementById('output');
    const statusDiv = document.getElementById('status');
    
    try {
        // Paso 1: Limpiar localStorage
        statusDiv.innerHTML = 'Paso 1/3: Limpiando localStorage...';
        await new Promise(r => setTimeout(r, 800));
        localStorage.clear();
        
        // Paso 2: Actualizar tipos de turno
        statusDiv.innerHTML = 'Paso 2/3: Configurando nuevos tipos de turno...';
        await new Promise(r => setTimeout(r, 800));
        
        const tiposTurno = {
            ma√±ana: { id: 1, nombre: "Ma√±ana", inicial: "M", horario: "08:00-16:00", color: "#d4edda", horas: 8 },
            tarde: { id: 2, nombre: "Tarde", inicial: "T", horario: "14:30-21:00", color: "#fff3cd", horas: 6.5 },
            noche: { id: 3, nombre: "Noche", inicial: "N", horario: "00:00-08:00", color: "#f8d7da", horas: 8 },
            guardia: { id: 4, nombre: "Guardia", inicial: "GD", horario: "12:00-08:00", color: "#d8b4fe", horas: 20 },
            mixto: { id: 5, nombre: "Mixto", inicial: "X", horario: "Variable", color: "#cce5ff", horas: 6 },
            asuntospropios: { id: 6, nombre: "Asuntos propios", inicial: "AP", horario: "Variable", color: "#e0e7ff", horas: 8 },
            descanso: { id: 7, nombre: "Descanso", inicial: "D", horario: "-", color: "#e2e3e5", horas: 0 },
            vacaciones: { id: 8, nombre: "Vacaciones", inicial: "V", horario: "-", color: "#d0ebff", horas: 0 },
            baja: { id: 9, nombre: "Baja m√©dica", inicial: "B", horario: "-", color: "#ffe3e3", horas: 0 },
            festivo: { id: 10, nombre: "Festivo", inicial: "F", horario: "-", color: "#f8d7da", horas: 0 },
            libre: { id: 11, nombre: "Libre", inicial: "L", horario: "-", color: "#e2e3e5", horas: 0 }
        };
        
        localStorage.setItem('tiposTurnoData', JSON.stringify(tiposTurno));
        
        // Paso 3: Redirigir a la aplicaci√≥n principal
        statusDiv.innerHTML = 'Paso 3/3: Redirigiendo a la aplicaci√≥n...';
        await new Promise(r => setTimeout(r, 800));
        
        output.innerHTML = `
            <div class="success">‚úÖ ¬°Completo!</div>
            <div class="info">
                <strong>Cambios aplicados:</strong><br>
                ‚úÖ localStorage limpiado<br>
                ‚úÖ Turno Tarde: 14:30-21:00 (6.5h)<br>
                ‚úÖ Configuraci√≥n actualizada<br>
                <br>
                <strong>Redirigiendo en 3 segundos...</strong>
            </div>
        `;
        
        // Redirigir al cuadrante principal
        setTimeout(() => {
            window.location.href = 'nuevo_cuadrante_mejorado.html';
        }, 3000);
        
    } catch (error) {
        output.innerHTML = `
            <div style="color: #ff6b6b; margin-top: 20px;">
                <strong>‚ùå Error:</strong> ${error.message}<br>
                <br>
                <button onclick="location.reload()" style="
                    background: #ff6b6b;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-weight: bold;
                ">
                    üîÑ Intentar de nuevo
                </button>
            </div>
        `;
        statusDiv.innerHTML = '‚ùå Hubo un error durante la regeneraci√≥n';
    }
}
</script>

</body>
</html>
