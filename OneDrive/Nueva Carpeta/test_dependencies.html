<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dependencies - WhatsApp Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #f5f5f5;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico de Dependencias</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, status) {
            const div = document.createElement('div');
            div.className = `result ${status}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(`[${status.toUpperCase()}] ${message}`);
        }

        // Test html2canvas
        if (typeof html2canvas !== 'undefined') {
            log('‚úÖ html2canvas disponible', 'ok');
        } else {
            log('‚ùå html2canvas NO disponible', 'error');
        }

        // Test jsPDF
        if (typeof jspdf !== 'undefined' && jspdf.jsPDF) {
            log('‚úÖ jsPDF disponible (jspdf.jsPDF)', 'ok');
        } else if (typeof jsPDF !== 'undefined') {
            log('‚úÖ jsPDF disponible (window.jsPDF)', 'ok');
        } else {
            log('‚ùå jsPDF NO disponible', 'error');
        }

        // Test navigator.share
        if (navigator.canShare) {
            log('‚úÖ navigator.share disponible', 'ok');
        } else {
            log('‚ö†Ô∏è navigator.share NO disponible (fallback a descarga manual)', 'warning');
        }

        // Test localStorage
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            log('‚úÖ localStorage disponible', 'ok');
        } catch (e) {
            log('‚ùå localStorage NO disponible', 'error');
        }

        // Test URL.createObjectURL
        if (typeof URL !== 'undefined' && URL.createObjectURL) {
            log('‚úÖ URL.createObjectURL disponible', 'ok');
        } else {
            log('‚ùå URL.createObjectURL NO disponible', 'error');
        }

        // Test File API
        if (typeof File !== 'undefined') {
            log('‚úÖ File API disponible', 'ok');
        } else {
            log('‚ùå File API NO disponible', 'error');
        }

        // Test Blob
        try {
            new Blob(['test'], { type: 'text/plain' });
            log('‚úÖ Blob disponible', 'ok');
        } catch (e) {
            log('‚ùå Blob NO disponible', 'error');
        }

        log('\n--- Versiones ---', 'ok');
        if (typeof html2canvas !== 'undefined') {
            log(`html2canvas: ${html2canvas.version || 'versi√≥n desconocida'}`, 'ok');
        }
        if (typeof jspdf !== 'undefined') {
            log(`jsPDF: ${jspdf.version || 'versi√≥n desconocida'}`, 'ok');
        }
    </script>
</body>
</html>
