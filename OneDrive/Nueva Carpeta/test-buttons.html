<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test - Buttons Click Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .test-section { margin: 20px 0; padding: 15px; border-left: 4px solid #3498db; background: #ecf7ff; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px; }
        .button:hover { background: #2980b9; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #2c3e50; color: #ecf0f1; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test - Validar Funci√≥n de Botones</h1>
        <div id="results"></div>

        <div class="test-section">
            <h2>Prueba de Clics</h2>
            <button class="button" onclick="testGestorLocales()">Test: Gestionar Locales</button>
            <button class="button" onclick="testGestorDepartamentos()">Test: Gestionar Departamentos</button>
            <button class="button" onclick="clearModals()">Limpiar Modales</button>
        </div>
    </div>

    <!-- Cargar m√≥dulos -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/balanceo-y-restricciones.js"></script>
    <script src="js/reportes-y-prediccion.js"></script>
    <script src="js/soporte-multilocal.js"></script>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, success, message) {
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : error ? 'error' : 'info'}`;
            div.innerHTML = `<strong>${title}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            console.log(`${title}: ${message}`);
        }

        function clearModals() {
            document.querySelectorAll('.modal').forEach(m => m.remove());
            addResult('‚úÖ Modales Borrados', true, 'Todos los modales fueron removidos del DOM');
        }

        function testGestorLocales() {
            addResult('üîç Test: Gestionar Locales', true, 'Iniciando...');
            
            try {
                // Verificar que la clase existe
                if (typeof GestorLocales === 'undefined') {
                    addResult('‚ùå GestorLocales NO existe', false, 'La clase no est√° definida');
                    return;
                }
                addResult('‚úÖ GestorLocales existe', true, 'Clase accesible');

                // Verificar que el m√©todo existe
                if (typeof GestorLocales.mostrarModalGesti√≥n !== 'function') {
                    addResult('‚ùå mostrarModalGesti√≥n NO es funci√≥n', false, `Tipo: ${typeof GestorLocales.mostrarModalGesti√≥n}`);
                    return;
                }
                addResult('‚úÖ mostrarModalGesti√≥n existe', true, 'M√©todo accesible');

                // Verificar AppState
                if (typeof AppState === 'undefined') {
                    addResult('‚ùå AppState NO existe', false, 'AppState no est√° definido');
                    return;
                }
                addResult('‚úÖ AppState existe', true, `userRole: ${AppState.userRole}`);

                // Verificar canEditShifts
                if (typeof AppState.canEditShifts !== 'function') {
                    addResult('‚ùå canEditShifts NO existe', false, 'M√©todo no existe');
                    return;
                }
                
                const canEdit = AppState.canEditShifts();
                if (!canEdit) {
                    addResult('‚ö†Ô∏è canEditShifts retorna false', false, `userRole='${AppState.userRole}' no tiene permisos`);
                    return;
                }
                addResult('‚úÖ canEditShifts retorna true', true, `Tienes permisos para editar`);

                // Verificar NotificationSystem
                if (typeof NotificationSystem === 'undefined') {
                    addResult('‚ùå NotificationSystem NO existe', false, 'Sistema de notificaciones no disponible');
                    return;
                }
                addResult('‚úÖ NotificationSystem existe', true, 'Sistema de notificaciones disponible');

                // Intentar llamar al m√©todo
                addResult('üîÑ Llamando GestorLocales.mostrarModalGesti√≥n()...', true, 'A punto de ejecutar');
                GestorLocales.mostrarModalGesti√≥n();

                // Verificar que se cre√≥ el modal en el DOM
                const modal = document.getElementById('modalGestionLocales');
                if (modal) {
                    addResult('‚úÖ Modal creado en el DOM', true, 'El elemento existe en el documento');
                    addResult('‚úÖ ¬°√âXITO!', true, 'El bot√≥n "Gestionar Locales" FUNCIONA CORRECTAMENTE');
                } else {
                    addResult('‚ùå Modal NO se cre√≥', false, 'El elemento no aparece en el DOM');
                }

            } catch (e) {
                addResult('‚ùå ERROR CR√çTICO', false, `${e.name}: ${e.message}`);
                console.error('Stack:', e.stack);
            }
        }

        function testGestorDepartamentos() {
            addResult('üîç Test: Gestionar Departamentos', true, 'Iniciando...');
            
            try {
                // Verificar que la clase existe
                if (typeof GestorDepartamentos === 'undefined') {
                    addResult('‚ùå GestorDepartamentos NO existe', false, 'La clase no est√° definida');
                    return;
                }
                addResult('‚úÖ GestorDepartamentos existe', true, 'Clase accesible');

                // Verificar que el m√©todo existe
                if (typeof GestorDepartamentos.mostrarModalGesti√≥n !== 'function') {
                    addResult('‚ùå mostrarModalGesti√≥n NO es funci√≥n', false, `Tipo: ${typeof GestorDepartamentos.mostrarModalGesti√≥n}`);
                    return;
                }
                addResult('‚úÖ mostrarModalGesti√≥n existe', true, 'M√©todo accesible');

                // Verificar que GestorLocales tiene localActualId
                if (GestorLocales.localActualId === null || GestorLocales.localActualId === undefined) {
                    addResult('‚ö†Ô∏è GestorLocales.localActualId es null', false, 'No hay local seleccionado');
                }
                addResult('‚úÖ GestorLocales.localActualId definido', true, `Valor: ${GestorLocales.localActualId}`);

                // Intentar llamar al m√©todo
                addResult('üîÑ Llamando GestorDepartamentos.mostrarModalGesti√≥n()...', true, 'A punto de ejecutar');
                GestorDepartamentos.mostrarModalGesti√≥n();

                // Verificar que se cre√≥ el modal en el DOM
                const modal = document.getElementById('modalGestionDeptos');
                if (modal) {
                    addResult('‚úÖ Modal creado en el DOM', true, 'El elemento existe en el documento');
                    addResult('‚úÖ ¬°√âXITO!', true, 'El bot√≥n "Gestionar Departamentos" FUNCIONA CORRECTAMENTE');
                } else {
                    addResult('‚ùå Modal NO se cre√≥', false, 'El elemento no aparece en el DOM');
                }

            } catch (e) {
                addResult('‚ùå ERROR CR√çTICO', false, `${e.name}: ${e.message}`);
                console.error('Stack:', e.stack);
            }
        }

        // Auto-test al cargar
        window.addEventListener('load', () => {
            console.log('=== P√ÅGINA CARGADA, M√ìDULOS LISTOS ===');
            addResult('üéØ P√°gina lista', true, 'Los m√≥dulos est√°n cargados. Haz clic en los botones de prueba');
        });
    </script>
</body>
</html>
