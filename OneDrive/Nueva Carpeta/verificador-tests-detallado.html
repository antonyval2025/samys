<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üîç Verificador de Tests - An√°lisis Detallado de Errores</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #569cd6; margin-bottom: 20px; }
        .test-section {
            background: #252526;
            border: 1px solid #404040;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .test-title {
            color: #569cd6;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .error-box {
            background: #3d1f1f;
            border-left: 4px solid #f48771;
            padding: 10px;
            margin: 5px 0;
            color: #f48771;
        }
        .success-box {
            background: #1f3d1f;
            border-left: 4px solid #6a9955;
            padding: 10px;
            margin: 5px 0;
            color: #6a9955;
        }
        .warning-box {
            background: #3d3d1f;
            border-left: 4px solid #dcdcaa;
            padding: 10px;
            margin: 5px 0;
            color: #dcdcaa;
        }
        .modules-list { margin: 10px 0; }
        .module-item {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 3px;
            font-size: 12px;
        }
        .module-ok { background: #6a9955; color: white; }
        .module-error { background: #f48771; color: white; }
        button { 
            padding: 10px 20px; 
            background: #007acc; 
            color: white; 
            border: none; 
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover { background: #005a9e; }
        .console { 
            background: #1e1e1e; 
            border: 1px solid #404040;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificador de Tests - An√°lisis Detallado</h1>
        
        <button onclick="verificarTest('test-semana-1')">Verificar Test Semana 1</button>
        <button onclick="verificarTest('test-semana-2')">Verificar Test Semana 2</button>
        <button onclick="verificarTest('test-semana-3')">Verificar Test Semana 3</button>
        <button onclick="verificarTest('test-semana-4')">Verificar Test Semana 4</button>
        <button onclick="verificarTest('test-semana-5')">Verificar Test Semana 5</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Guardar consola original
        const originalConsole = { log: console.log, error: console.error, warn: console.warn };
        
        function verificarTest(semana) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-section"><div class="test-title">Cargando...</div></div>';
            
            // Crear iframe para cargar el test en sandbox
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Capturar errores en el iframe
            const errores = [];
            const logs = [];
            
            iframe.contentWindow.onerror = function(msg, url, line, col, error) {
                errores.push({
                    tipo: 'ERROR',
                    mensaje: msg,
                    l√≠nea: line,
                    archivo: url ? url.split('/').pop() : 'unknown'
                });
                return true;
            };
            
            iframe.contentWindow.console.log = function(...args) {
                logs.push({ tipo: 'LOG', msg: args.join(' ') });
                originalConsole.log(...args);
            };
            
            iframe.contentWindow.console.error = function(...args) {
                logs.push({ tipo: 'ERROR', msg: args.join(' ') });
                errores.push({
                    tipo: 'CONSOLE_ERROR',
                    mensaje: args.join(' ')
                });
                originalConsole.error(...args);
            };
            
            // Cargar el test
            fetch(`${semana}.html`)
                .then(r => r.text())
                .then(html => {
                    iframeDoc.write(html);
                    iframeDoc.close();
                    
                    // Esperar a que cargue
                    setTimeout(() => {
                        verificarModulos(iframe.contentWindow, semana, errores, logs);
                        mostrarResultados(semana, iframe.contentWindow, errores, logs);
                        document.body.removeChild(iframe);
                    }, 2000);
                })
                .catch(e => {
                    resultsDiv.innerHTML = `<div class="test-section"><div class="error-box">‚ùå Error cargando test: ${e.message}</div></div>`;
                });
        }
        
        function verificarModulos(win, semana, errores, logs) {
            // Mapeo de m√≥dulos por semana
            const modulosPorSemana = {
                'test-semana-1': ['ValidadorDatos', 'AutoSaveManager', 'TabSyncManager'],
                'test-semana-2': ['GeneradorReportes', 'IntegracionWhatsApp', 'SincronizacionDatos'],
                'test-semana-3': ['AnalizadorConflictos', 'DashboardAnalytica', 'OptimizadorTurnos'],
                'test-semana-4': ['GestorMultiLocal', 'IntegracionCalendario', 'SistemaNotificaciones'],
                'test-semana-5': ['DashboardAvanzado', 'SistemaAuditoriaAvanzado', 'GestorBackups']
            };
            
            const modulos = modulosPorSemana[semana] || [];
            modulos.forEach(mod => {
                if (typeof win[mod] === 'undefined') {
                    errores.push({
                        tipo: 'M√ìDULO_FALTANTE',
                        mensaje: `${mod} no est√° cargado`,
                        m√≥dulo: mod
                    });
                }
            });
        }
        
        function mostrarResultados(semana, win, errores, logs) {
            const resultsDiv = document.getElementById('results');
            let html = `<div class="test-section">`;
            html += `<div class="test-title">üìã ${semana.toUpperCase()}</div>`;
            
            // Variables globales
            html += `<div class="warning-box">`;
            html += `üì¶ <strong>Variables Globales:</strong><br>`;
            html += `empleados: ${typeof win.empleados !== 'undefined' ? '‚úÖ Definido' : '‚ùå FALTA'}<br>`;
            html += `AppState: ${typeof win.AppState !== 'undefined' ? '‚úÖ Definido' : '‚ùå FALTA'}`;
            html += `</div>`;
            
            // M√≥dulos
            const modulos = {
                'test-semana-1': ['ValidadorDatos', 'AutoSaveManager', 'TabSyncManager'],
                'test-semana-2': ['GeneradorReportes', 'IntegracionWhatsApp', 'SincronizacionDatos'],
                'test-semana-3': ['AnalizadorConflictos', 'DashboardAnalytica', 'OptimizadorTurnos'],
                'test-semana-4': ['GestorMultiLocal', 'IntegracionCalendario', 'SistemaNotificaciones'],
                'test-semana-5': ['DashboardAvanzado', 'SistemaAuditoriaAvanzado', 'GestorBackups']
            };
            
            html += `<div class="warning-box">`;
            html += `üìÇ <strong>M√≥dulos Cargados:</strong><br>`;
            const semanaModulos = modulos[semana] || [];
            semanaModulos.forEach(mod => {
                const estado = typeof win[mod] !== 'undefined' ? '‚úÖ' : '‚ùå';
                html += `${estado} ${mod}<br>`;
            });
            html += `</div>`;
            
            // Errores
            if (errores.length > 0) {
                html += `<div class="error-box">`;
                html += `‚ùå <strong>Errores Encontrados (${errores.length}):</strong><br>`;
                errores.forEach(e => {
                    html += `‚Ä¢ ${e.tipo}: ${e.mensaje}<br>`;
                });
                html += `</div>`;
            } else {
                html += `<div class="success-box">‚úÖ SIN ERRORES</div>`;
            }
            
            // Tests ejecutados
            if (win.passedTests !== undefined) {
                html += `<div class="${win.passedTests === win.passedTests + win.failedTests ? 'success-box' : 'error-box'}">`;
                html += `üìä <strong>Tests: ${win.passedTests || 0}/${(win.passedTests || 0) + (win.failedTests || 0)} pasando</strong>`;
                html += `</div>`;
            }
            
            html += `</div>`;
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
