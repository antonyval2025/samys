<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Limpiar Cach√©</title>
    <style>
        body { font-family: Arial; padding: 40px; text-align: center; background: #f0f0f0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .btn { padding: 12px 30px; margin: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s; }
        .btn-danger { background: #ff6b6b; color: white; }
        .btn-danger:hover { background: #ff5252; transform: scale(1.05); }
        .btn-success { background: #51cf66; color: white; margin-left: 10px; }
        .btn-success:hover { background: #40c057; transform: scale(1.05); }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiar Cach√© del Sistema de Turnos</h1>
        
        <p style="color: #666; margin: 20px 0;">
            Esto eliminar√° todos los datos guardados del navegador y recargar√° la p√°gina limpia.
        </p>

        <div>
            <button class="btn btn-danger" onclick="limpiarYRecargar()">
                üóëÔ∏è Limpiar Cach√© & Recargar
            </button>
            <button class="btn btn-success" onclick="volverAtras()">
                ‚Üê Volver
            </button>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        function limpiarYRecargar() {
            const resultado = document.getElementById('resultado');
            
            try {
                // Limpiar localStorage
                const keysToDelete = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('turnos') || key.includes('empleados') || key.includes('AppState'))) {
                        keysToDelete.push(key);
                    }
                }
                
                keysToDelete.forEach(key => localStorage.removeItem(key));
                
                // Limpiar sessionStorage
                sessionStorage.clear();
                
                // Mostrar mensaje
                resultado.innerHTML = `
                    <div class="result success">
                        ‚úÖ Se eliminaron ${keysToDelete.length} elementos del almacenamiento<br>
                        Recargando p√°gina en 2 segundos...
                    </div>
                `;
                
                // Recargar despu√©s de 2 segundos
                setTimeout(() => {
                    location.href = 'nuevo_cuadrante_mejorado.html';
                }, 2000);
                
            } catch (e) {
                resultado.innerHTML = `
                    <div class="result" style="background: #ffe0e0; color: #c00; border: 1px solid #f66;">
                        ‚ùå Error: ${e.message}
                    </div>
                `;
            }
        }

        function volverAtras() {
            window.location.href = 'nuevo_cuadrante_mejorado.html';
        }

        // Mostrar estado actual
        window.onload = function() {
            const resultado = document.getElementById('resultado');
            const turnosKeys = Object.keys(localStorage).filter(k => k.includes('turnos') || k.includes('empleados'));
            
            resultado.innerHTML = `
                <div class="result info">
                    üìä Elementos en almacenamiento: ${turnosKeys.length}<br>
                    <small>Se limpiar√°n al hacer clic en "Limpiar Cach√©"</small>
                </div>
            `;
        };
    </script>
</body>
</html>
